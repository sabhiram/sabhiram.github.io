---
layout: default
permalink: /posts/
---
<br>
<h1 class = "page-heading"
    align = "right">
    scribbles and such
</h1>
<br><br>

<ul class = "post-list">
    {% for post in site.posts %}
    <li>
        <h2>
            <a class     = "post-link"
               data-date = "{{ post.date | date: '%b %-d, %Y'    }}"
               href      = "{{ post.url  | prepend: site.baseurl }}">
                {{ post.title }}
            </a>
        </h2>
    </li>
    {% endfor %}
</ul>
