<!DOCTYPE html>
<html>

{% include head.html %}
<body>

    <a class = "sab-page-back"
       href = "/posts">
        <i class = "fa fa-3x fa-arrow-left"></i>
    </a>

    <div class = "page-content">
        <div class = "wrapper">

            <div class = "post">
                <header class = "post-header">
                    <h1 class = "post-title">{{ page.title }}</h1>
                    <p class = "post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
                </header>

                <article class = "post-content">
                {{ content }}
                </article>
            </div>

            <!-- This should be able to be hidden away (and remembered?) -->
            {% include disqus.html %}

            <div class = "nav-right">
            {% include nav.html %}
            </div>

        </div>
    </div>

</body>
</html>
